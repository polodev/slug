<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Create a slug from string Online</title>
  </head>
  <body class="bg-info">
    <div class="container bg-white p-5 mt-5">
      <div class="card">
        <div class="card-header">
          <h2>Create a slug from String Online</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <input type="text" name="slugify_text" id="slugify_text" class="form-control">
          </div>
          <div class="form-group">
            <button id="slugify_btn" class="btn btn-secondary">slugify</button>
          </div>
          <div class="form-group">
            <div id="slugify_output"></div>
          </div>
        </div>
      </div>
    </div>

<script>
  
function string_to_slug (str) {
    str = str.replace(/^\s+|\s+$/g, ''); // trim
    str = str.toLowerCase();
  
    // remove accents, swap ñ for n, etc
    var from = "àáäâèéëêìíïîòóöôùúüûñç·/_,:;";
    var to   = "aaaaeeeeiiiioooouuuunc------";
    for (var i=0, l=from.length ; i<l ; i++) {
        str = str.replace(new RegExp(from.charAt(i), 'g'), to.charAt(i));
    }

    str = str.replace(/[^a-z0-9 -]/g, '') // remove invalid chars
        .replace(/\s+/g, '-') // collapse whitespace and replace by -
        .replace(/-+/g, '-'); // collapse dashes

    return str;
} 
var btn = document.getElementById('slugify_btn');
var slugify_output = document.getElementById('slugify_output')
btn.addEventListener('click', function () {
  var slugify_text = document.getElementById('slugify_text').value;
  var slug = string_to_slug( slugify_text );
  slugify_output.innerText = slug;
});
</script>
  </body>
</html>
